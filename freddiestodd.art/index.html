    <script>
        let d = document;
        CanvasRenderingContext2D.prototype.r = function (size) {
            let t = this
            t.beginPath();
            t.moveTo(0 + 5, 0);
            t.arcTo(0 + size, 0, 0 + size, 0 + size, 5);
            t.arcTo(0 + size, 0 + size, 0, 0 + size, 5);
            t.arcTo(0, 0 + size, 0, 0, 5);
            t.arcTo(0, 0, 0 + size, 0, 5);
            t.closePath();
            t.fill()
        }
        let c = d.createElement('canvas');
        c.width = 16; c.height = 16;
        let t = c.getContext('2d');
        t.fillStyle = "pink";
        t.r(16)
        t.fillStyle = '#000';
        t.font = '10px A';
        t.fillText('Hi!', 1, 11);
        let l = d.createElement('link');
        l.rel = 'shortcut icon';
        l.href = c.toDataURL();
        d.head.appendChild(l)
